<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <img src="./images/logo.svg" alt="huddle-logo" class="logo">
    <div class="section">
      <div class="section-one">
        <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
      </div>
      <div class="section-two">
        <h2 class="title">Build The Community Your Fans Will Love</h2>
        <p class="main-para">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="register">Register</button>
      </div>
    </div>
    <div class="socials">
      <img src="./images/facebook.png" alt="facebook-logo" class="facebook">
      <img src="./images/twitter.png" alt="twitter-logo" class="twitter">
      <img src="./images/instagram.png" alt="instagram-logo" class="instagram">
    </div>

  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sandeep Kondana</a>.
    </p>
  </footer>
</body>

</html>
